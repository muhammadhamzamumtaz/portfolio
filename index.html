<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Front Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Portfolio Front Panel</h1>
      <nav>
        <a href="index.html" aria-current="page">Front Panel</a>
        <a href="admin.html">Admin Panel</a>
      </nav>
    </header>

    <main class="layout">
      <section class="card hero" id="hero-section"></section>

      <section class="card">
        <h2>About</h2>
        <p id="about-text"></p>
      </section>

      <section class="card">
        <h2>Skills</h2>
        <ul id="skills-list" class="tag-list"></ul>
      </section>

      <section class="card full-width">
        <h2>Projects</h2>
        <div id="projects-grid" class="projects-grid"></div>
      </section>

      <section class="card full-width">
        <h2>Contact</h2>
        <p id="contact-text"></p>
      </section>
    </main>

    <footer>
      <small>Update content in the admin panel. Data is stored in localStorage.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
