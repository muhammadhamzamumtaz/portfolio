<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Admin Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <h1>Portfolio Admin Panel</h1>
      <nav>
        <a href="index.html">Front Panel</a>
        <a href="admin.html" aria-current="page">Admin Panel</a>
      </nav>
    </header>

    <main class="layout">
      <section class="card full-width" id="auth-card">
        <div class="auth-grid">
          <div>
            <h2>Secure Admin Access</h2>
            <p class="help-text">
              Admin panel is locked behind <strong>Google Sign-In</strong>. Only the configured admin Gmail can view the editor.
            </p>
            <p class="help-text small">Set your Firebase keys in <code>firebase-auth.js</code> and set <code>ADMIN_EMAIL</code>.</p>
            <div class="actions">
              <button type="button" id="google-signin" class="button">Sign in with Google</button>
              <button type="button" id="logout" class="button secondary">Logout</button>
            </div>
          </div>
          <lottie-player
            class="auth-animation"
            src="https://assets2.lottiefiles.com/packages/lf20_sxw84pnl.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <form id="forgot-form" class="form-grid compact">
          <label class="full-width">
            Forgot password? Enter your Gmail to receive reset link
            <input type="email" id="reset-email" placeholder="your-admin@gmail.com" required />
          </label>
          <div class="full-width actions">
            <button type="submit" class="button secondary">Send Reset Link</button>
          </div>
        </form>

        <p id="auth-status" role="status" aria-live="polite"></p>
      </section>

      <section class="card full-width hidden" id="admin-card">
        <h2>Portfolio Content Editor</h2>

        <form id="admin-form" class="form-grid">
          <label>
            Name
            <input type="text" id="name" required />
          </label>

          <label>
            Role
            <input type="text" id="role" required />
          </label>

          <label class="full-width">
            About
            <textarea id="about" rows="4" required></textarea>
          </label>

          <label class="full-width">
            Skills (comma separated)
            <input type="text" id="skills" required />
          </label>

          <label class="full-width">
            Services (comma separated)
            <input type="text" id="services" required />
          </label>

          <label class="full-width">
            Testimonials (one per line in format: Author | Message)
            <textarea id="testimonials" rows="4" required></textarea>
          </label>

          <label class="full-width">
            Contact
            <input type="text" id="contact" required />
          </label>

          <div class="full-width projects-editor">
            <div class="section-title-row">
              <h3>Projects</h3>
              <button type="button" id="add-project" class="button secondary">+ Add Project</button>
            </div>
            <div id="projects-editor-list" class="editor-list"></div>
          </div>

          <div class="full-width actions">
            <button type="submit" class="button">Save Changes</button>
            <button type="button" id="reset-data" class="button danger">Reset to Defaults</button>
          </div>
        </form>

        <p id="status" role="status" aria-live="polite"></p>
      </section>
    </main>

    <script type="module" src="admin.js"></script>
  </body>
</html>
